
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambio de Precios Sajoma</title>
</head>
<body>
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
   crossorigin="anonymous"></script>
<div class="container mt-5">
   <div class="img-fluid text-center">.
       <img src="../../assets/Nuevo logo Central (1).PNG" alt="Logo" width="800px">
   </div>
</div>
<div class="container mt-5">
   <div class="row">
       <div class="col-sm-6">
           <div class="card text-center">
               <div class="card-body">
                   <h6 class="card-title"><i class="bi bi-arrow-up-circle"></i> SUBIR EXCEL DEL PRECIO VIEJO.</h6>
                   <input type="file" (change)="ReadExcel($event)">
               </div>
           </div>
       </div>
       <div>
           <div class="d-flex justify-content-center mt-3">
               <button class="btn btn-warning" (click)="this.actualizacion()" (click)="onButtonClick($event)"> <i
                       class="bi bi-arrow-up-circle"></i> ACTUALIZAR PRECIOS NUEVOS.</button>
               <button style="margin-left: 38%" class="btn btn-outline-success" (click)="exportexcel()">
                   <i class="bi bi-file-earmark-spreadsheet"></i> DESCARGAR NUEVOS PRECIOS</button>
           </div>
       </div>
   </div>
</div>
<div class="container-fluid">
   <div class="row">
       <div class="col">
           <table class="table table-striped mt-5" id="Calld">
               <thead>
                   <tr>
                       <th scope="col">Code</th>
                       <th scope="col">Precio</th>
                       <th scope="col">Nuevo Precio</th>
                   </tr>
               <tbody>
                   <tr *ngFor="let data of this.ExcelData">
                       <td scope="row">{{data.Code}}</td>
                       <td scope="row">{{data.Precio}}</td>
                       <th scope="col">{{data.NuevoPrecio}}</th>
                   </tr>
           </table>
       </div>
   </div>
</div>
</body>
</html>
