<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap datatable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.12.1/datatables.min.js"></script>
    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <title>Cambio de Precio</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.ambilight/1.0.0/jquery.ambilight.min.js"></script>
</head>

<body>
    <br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-head">
                        <div class="row">
                            <div class="col">
                                <br><br>
                                <span class="back-text">
                                    SAJOMA
                                </span>
                            </div>
                            <div class="col">
                                <br><br>
                                <div class="text-right">
                                    <img src="../../assets/central.png" alt="Logo Central">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4 col-sm-4 col-mb-2 col-lg-4">
                            <div class=" " id="Download">
                                <input type="file" (change)="ReadExcel($event)">
                                <div class="icon"><i class="bi bi-arrow-up-circle"></i></div>
                                <p class="text">SUBIR EXCEL DEL PRECIO VIEJO.</p>
                            </div>
                        </div>
                        <div class="col-7 col-sm-7 col-mb-9 col-lg-8">
                            <div class="d-flex justify-content-center mt-3">
                                <button class="btn btn-outline-warning" (click)="this.actualizacion()"
                                    (click)="onButtonClick($event)"><i class="bi bi-arrow-up-circle"></i> ACTUALIZAR PRECIOS NUEVOS.</button>
                                <button class="btn btn-outline-success" (click)="exportexcel()">
                                    <i class="bi bi-file-earmark-spreadsheet"></i> DESCARGAR NUEVOS PRECIOS</button>
                            </div>
                        </div>
                    </div>

                    
                    <div class="card-body">
                        <form class="row g-3">
                            <div class="mb-3">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th scope="col">Code</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Nuevo Precio</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let data of this.ExcelData">
                                            <td scope="row">{{data.Code}}</td>
                                            <td scope="row">{{data.Precio}}</td>
                                            <th scope="col">{{data.NuevoPrecio}}</th>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                            <br>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-right">
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
